name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build (inject VITE_API_BASE)
        working-directory: frontend
        env:
          VITE_API_BASE: https://cloudguard-backend-new-e7hechafgxafhsax.westus2-01.azurewebsites.net/api
        run: npm run build

      - name: Deploy prebuilt dist
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MUD_08E320E10 }}
          action: upload
          app_location: frontend/dist
          skip_app_build: true
          api_location: ""
          output_location: ""
