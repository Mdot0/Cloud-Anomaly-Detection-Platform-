name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sanity check secrets exist
        env:
          SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BAY_0B5019E1E }}
          API_BASE: ${{ secrets.VITE_API_BASE }}
        run: |
          test -n "$SWA_TOKEN"
          test -n "$API_BASE"

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Debug dist output
        run: |
          grep -nE "src/main\.tsx|/assets/" frontend/dist/index.html || true
          ls -la frontend/dist || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BAY_0B5019E1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "frontend/dist"
          skip_app_build: true
