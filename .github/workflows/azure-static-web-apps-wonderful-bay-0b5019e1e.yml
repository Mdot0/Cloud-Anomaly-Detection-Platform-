name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: build_and_deploy
    steps:
      - uses: actions/checkout@v4

      # Force modern npm (fixes lockfileVersion/shrinkwrap errors)
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Debug dist output
        run: |
          echo "=== dist/index.html grep (expect /assets, NOT /src/main.tsx) ==="
          grep -nE "src/main\.tsx|/assets/" frontend/dist/index.html || true
          echo "=== list frontend/dist ==="
          ls -la frontend/dist || true

      # Deploy the prebuilt dist (no extra building inside the deploy action)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BAY_0B5019E1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Upload built output directly (repo-root relative)
          app_location: "/"
          api_location: ""
          output_location: "frontend/dist"

          skip_app_build: true

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: close_pull_request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BAY_0B5019E1E }}
          action: "close"
