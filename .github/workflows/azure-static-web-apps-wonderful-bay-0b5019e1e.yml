name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check required secrets exist
        env:
          SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          API_BASE: ${{ secrets.VITE_API_BASE }}
        run: |
          echo "SWA token length: ${#SWA_TOKEN}"
          echo "VITE_API_BASE set: $(test -n "$API_BASE" && echo yes || echo no)"
          test -n "$SWA_TOKEN"
          test -n "$API_BASE"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Debug dist output
        run: |
          echo "=== grep index.html for /assets (should NOT contain /src/main.tsx) ==="
          grep -nE "src/main\.tsx|/assets/" frontend/dist/index.html || true
          echo "=== list dist ==="
          ls -la frontend/dist || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /
          output_location: frontend/dist
          api_location: ""
          skip_app_build: true
