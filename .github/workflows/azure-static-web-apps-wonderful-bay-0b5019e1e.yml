name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]

env:
  VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Build explicitly so we KNOW dist exists
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      # 2) PROOF: show dist and confirm dist/index.html uses /assets not /src/main.tsx
      - name: Debug dist output
        run: |
          echo "=== List frontend/dist ==="
          ls -la frontend/dist || true
          echo "=== First 30 lines of dist/index.html ==="
          sed -n '1,30p' frontend/dist/index.html || true
          echo "=== Grep for src/main.tsx or assets ==="
          grep -nE "src/main\.tsx|/assets/" frontend/dist/index.html || true

      # 3) Deploy prebuilt dist (skip app build inside the action)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BAY_0B5019E1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          api_location: ""
          skip_app_build: true
